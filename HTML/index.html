<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <style>
        body {
            text-align: center;
        }
        .btn {
            margin: 5px; 
        }
    </style>
</head>
<body>
    <h1>Rock/Paper/Scissor Game</h1>
    <button class="btn" onclick = "
    let systemChoice = generateRandomChoice() ;
    let resultMsg = getResult('Rock', systemChoice) ;
    showResult('rock', systemChoice, resultMsg) ; 
    ">Rock</button>

    <button class="btn" onclick = "
    systemChoice = generateRandomChoice() ;
    resultMsg = getResult('Paper', systemChoice) ;
    showResult('paper', systemChoice, resultMsg) ;
    ">Paper</button>

    <button class="btn" onclick = "
    systemChoice = generateRandomChoice() ;
    resultMsg = getResult('Scissor', systemChoice) ;
    showResult('scissor', systemChoice, resultMsg) ;
    ">Scissor</button>

    <!-- This button will be used to reset the Player's score. -->
    <div id="reset">
        <button class="reset-button">Reset</button> 
    </div>

    <script>
        // This function will generate a random system choice in response to the choice of user.
        function generateRandomChoice() {
            // 'Math.random()' function will generate a random value between 0 and 1.
            let randomNumber = Math.random() * 3 ;
            if (randomNumber < 1) {
                return 'rock' ;
            }
            else if (randomNumber >= 1 && randomNumber < 2) {
                return 'paper' ;
            }
            else {
                return 'scissor' ;
            }
        }

        // This function will take the user's choice and system's randomly generated choice,
        // and compute result. 
        function getResult(userMove, systemMove) {
            if (userMove === 'Rock') {
                if (systemMove === 'paper') {
                    return 'Computer won!' ;
                }
                else if (systemMove === 'scissor') {
                    return 'Player won!' ;
                }
                else {
                    return 'Tied!' ;
                }
            } 
            else if (userMove === 'Paper') {
                if (systemMove === 'scissor') {
                    return 'Computer won!' ;
                }
                else if (systemMove === 'rock') {
                    return 'Player won!' ;
                }
                else {
                    return 'Tied!' ;
                }
            }
            else {
                if (systemMove === 'rock') {
                    return 'Computer won!' ;
                }
                else if (systemMove === 'paper') {
                    return 'Player won!' ;
                }
                else {
                    return 'Tied!' ;
                }
            }
        }

        // This function will display the final result in a webpage popup.
        function showResult(userMove, systemMove, result) {
            alert(`Player's choice is ${userMove}, computer's choice is ${systemMove}. ${result}`) ;
        }
    </script>
</body>
</html>
